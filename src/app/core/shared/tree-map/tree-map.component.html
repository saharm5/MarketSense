<div class="flex flex-col items-center py-6">
    <div class="w-full max-w-6xl bg-gray-800 text-white rounded-xl shadow-lg p-6">
        <div class="text-xl font-bold mb-4">نمایش انواع صندوق:</div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
            <label *ngFor="let cat of allCategories"
                class="flex items-center gap-2 p-2 text-white bg-gray-700 hover:bg-gray-600 transition rounded-lg cursor-pointer">
                <input type="checkbox" class="toggle toggle-success"
                    [checked]="tempSelectedFundTypes.includes(cat.fundType)"
                    (change)="onTempToggleFundType(cat.fundType)" />
                <span>{{ cat.name }}</span>
            </label>
        </div>

        <div class="flex justify-end mb-4">
            <button (click)="applySelectedFundTypes()"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition">
                اعمال تغییرات
            </button>
        </div>

        <highcharts-chart *ngIf="Highcharts" [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 700px; display: block">
        </highcharts-chart>
    </div>
</div>
