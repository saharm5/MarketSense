<div *ngIf="bannerData.length > 0"
    class="relative w-full h-96 sm:h-[28rem] md:h-[32rem] lg:h-[28rem] bg-[#fff] overflow-hidden banner dark:bg-[#264553]">
    <div *ngFor="let banner of bannerData; let i = index"
        class="absolute top-0 left-0 w-full h-full flex flex-col md:flex-row items-center justify-center px-4 lg:gap-16 md:gap-16 transition-all duration-700 ease-in-out"
        [ngClass]="{
      'opacity-100 translate-x-0 z-10': currentBannerIndex === i,
      'opacity-0 -translate-x-full z-0': currentBannerIndex !== i
    }">

        <!-- تصویر -->
        <div class="w-full md:w-1/2 h-52 md:h-full flex-shrink-0">
            <img [src]="banner.image" alt="Banner Image" class="w-full h-full object-contain rounded-md"
                loading="lazy" />
        </div>

        <!-- متن -->
        <div class="w-full md:max-w-sm flex flex-col items-center text-center gap-4 md:ml-20 lg:ml-32">
            <h1 class="text-2xl sm:text-3xl font-bold text-[#000000] dark:text-[#fff]">{{ banner.title }}</h1>
            <p class="text-base sm:text-lg text-gray-600 dark:text-gray-200">{{ banner.description }}</p>
            <button [routerLink]="banner.buttonLink"
                class="text-gray-600 bg-[#95c0cf] hover:bg-[#faa67e] hover:text-[#000000] hover:dark:text-[#fff] focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 w-full ">
                {{ banner.buttonText }}
            </button>
        </div>
    </div>
</div>
