<div *ngIf="bannerData.length > 0" class="relative w-full h-96 bg-white overflow-hidden">
    <div *ngFor="let banner of bannerData; let i = index"
        class="absolute gap-60  top-0 left-0 w-full h-full flex justify-center items-center transition-all duration-700 ease-in-out"
        [ngClass]="{
      'opacity-100 translate-x-0 z-10': currentBannerIndex === i,
      'opacity-0 -translate-x-full z-0': currentBannerIndex !== i
    }">
        <!-- تصویر -->
        <div class="w-1/3 h-full flex-shrink-0">
            <img [src]="banner.image" alt="Banner Image" class="w-full h-full object-fill" />
        </div>

        <!-- متن -->
        <div class="max-w-sm px-4 flex flex-col items-center text-center gap-4">
            <h1 class="text-3xl font-bold  text-center mb-5 text-black">{{ banner.title }}</h1>
            <p class="text-lg text-gray-600 text-center">{{ banner.description }}</p>
            <button [routerLink]="banner.buttonLink"
                class="mt-5 text-gray-600 bg-[#95c0cf] hover:bg-[#faa67e] hover:text-black focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 w-full">
                {{ banner.buttonText }}
            </button>
        </div>
    </div>
</div>
