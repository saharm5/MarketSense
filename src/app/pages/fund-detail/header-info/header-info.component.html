<div class="flex flex-col w-full bg-[#e1e9f1] text-[#000000] dark:bg-[#081122] dark:text-[#fff]">

    <div class="flex md:flex-row flex-col justify-between  p-4">
        <div class="flex  flex-row items-center gap-2 ">
            <img class="h-10 w-auto" src="img/lotos-parsian.jpg" alt="lotos-parsian-nemad">
            <p class="text-[#000000] dark:text-[#fff] font-bold text-2xl pb-0 text-end"> لوتوس پارسیان (در اوراق بهادار
                با درآمد ثابت)
            </p>
        </div>
        <p class="text-sm text-gray-400">تاریخ به‌روزرسانی 1404/02/01</p>
    </div>

    <div class="w-60 h-10 flex flex-row overflow-hidden select-none text-sm font-medium gap-1 content-start">

        <button class="transition-all duration-300 rounded-t-xl border-t border-l border-r border-gray-300  dark:border-gray-400 shadow-md 
                       bg-[#f8f9fb] dark:bg-[#677588] hover:bg-[] text-[#000000] flex items-center justify-center px-3"
            [ngClass]="{ 'text-[#F26827]': selectedView === 'performance' }" [ngStyle]="{ width: rightWidth + '%' }"
            (click)="expand('right')">

            <app-svg-icon [ngClass]="selectedView === 'performance' ? 'bg-[#F26827]' : 'bg-black'"
                class="w-4 h-4" [path]="'assets/icons/list.svg'">
            </app-svg-icon>
            <p *ngIf="rightWidth > 50" class="mr-2 font-semibold">اطلاعات</p>
        </button>

        <button class="transition-all duration-300 rounded-t-xl border-t border-l border-r border-gray-300 dark:border-gray-400 shadow-md 
                       bg-[#f8f9fb] dark:bg-[#677588] hover:bg-[] text-[#000000] flex items-center justify-center px-3"
            [ngClass]="{ 'text-[#F26827] ': selectedView === 'info' }" [ngStyle]="{ width: leftWidth + '%' }"
            (click)="expand('left')">
            <app-svg-icon [ngClass]="selectedView === 'info' ? 'bg-[#F26827]' : 'bg-black'" class="scale-x-[-1] w-4 h-4"
                [path]="'assets/icons/chart-bar.svg'">
            </app-svg-icon>
            <span *ngIf="leftWidth > 50" class="mr-2 font-semibold">عملکرد</span>
        </button>


    </div>

</div>
