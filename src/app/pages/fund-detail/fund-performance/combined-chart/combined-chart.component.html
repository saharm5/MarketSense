<div class="flex flex-col lg:flex-row w-full">
    <div class="w-full lg:w-1/3  ">
        <app-pie-chart [data]="pieData" [isDarkMode]="isDarkMode" title=""></app-pie-chart>
    </div>
    <div class="w-full lg:w-2/3 p-2 md:pl-8 flex flex-col gap-6">
        <app-area-chart *ngIf="AreaData.length" [isDarkMode]="isDarkMode" [customSeries]="AreaData"></app-area-chart>
    </div>
</div>
